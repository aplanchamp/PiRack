<div class="container-fluid">
    <div id="pricing-table" class="pricing-table">
        <ul class="plan" ng-repeat="rasp in raspberry">
          <div class="plan-name-normal">
            <h4>{{rasp.id}}
              <a uib-popover="MAC address : {{rasp.mac}} & IP address : {{rasp.ip}}" popover-title="{{dynamicPopover.title}}" popover-trigger="mouseenter" popover-placement="bottom">
                <span class="glyphicon glyphicon-info-sign custom-info-sign" ></span>
              </a>
            </h4>
            <span>Stack {{rasp.position.stack}} / {{rasp.position.level}}</span>
          </div>
          <ul class="padding-ul-tab">
            <li class="plan-feature">{{rasp.power}}</li>
            <li class="plan-feature">{{rasp.cpu}}</li>
            <li class="plan-feature">{{rasp.Lping}}</li>
            <li class="plan-feature"><a href="#" class="btn btn-success btn-login btn-plan-select"><i class="icon-white icon-ok"></i> Ping</a></li>
          </ul>
        </ul>        
    </div>
</div>
